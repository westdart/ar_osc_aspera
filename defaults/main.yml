---
aspera_config_common_name: "{{ aspera_config_name | lower }}"
aspera_config_dest_docker: "{{ aspera_config_dest }}/docker"
aspera_config_dest_templates: "{{ aspera_config_dest }}/{{ aspera_config_common_name }}/templates"
aspera_config_dest_inventory: "{{ aspera_config_dest }}/inventory"
aspera_config_namespace: "{{ aspera_instance | app_namespace(deployment_phase) }}"
aspera_config_sshd_config_file: "{{ aspera_config_dest_templates }}/sshd_config"
aspera_config_file: "{{ aspera_config_dest_templates }}/aspera_config"
aspera_config_launch_script: "{{ role_path }}/files/launch.sh"
aspera_config_k8s_template: "aspera-app-1.yml"
aspera_config_username: "aspera"
aspera_config_version: "1.0"
aspera_config_sshd_internal_port: '33001'
aspera_config_push_images: yes
aspera_config_local_docker: true

aspera_config_server_package: "{{ aspera_config_package_base_url }}/dummy-1-0.noarch.rpm"
aspera_config_endpoint_package: "{{ aspera_config_package_base_url }}/dummy-1-0.noarch.rpm"

aspera_config_have_rhel_subscription: false

# Either 'aspera_config_package_dependencies' or 'aspera_config_package_list' is used based on what
# 'aspera_config_have_rhel_subscription' is set to.
# TODO - Note: 'nmap-ncat', 'libpcap-1.5.3-11.el7.x86_64.rpm' 'nmap-ncat-6.40-19.el7.x86_64.rpm' are only required for
# the dummy aspera images and *must* be removed for the real images.

aspera_config_package_dependencies:
  - openssh-server
  - perl
  - perl-Data-Dumper
  - nmap-ncat

